        <h1>Add Two Numbers</h1>
        <p>This problem has an array of integers, and the script will tell you the index of two numbers that add up to a
            target.</p>
        <form autocomplete="on">
            <label for="array">Array:</label>
            <input type="text" id="inputarray" name="input" value="4, 9, 3, 2, 18"><br>
            <label for="target" name="target">Target:</label>
            <input name="target" id="inputtarget" type="text" value="7"><br>
            <input type="button" onclick="add_two()" value="Run">
        </form>
