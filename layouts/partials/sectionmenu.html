<aside>
    <h2 class="sectionmenu">Pages</h2>
    <ul class="sectionmenu">
        {{ $currentPage := . }}
        {{- range .FirstSection.Pages }}
        <li class="sectionmenu">
            <a class="sectionmenu{{- if hasPrefix $currentPage.Permalink .Permalink }} currentpage{{ end }}"
                href="{{ .Permalink }}" title="{{ .Description }}">
                {{ .LinkTitle }}</a>
        </li>
        {{- end }}
    </ul>
</aside>
